repos:
  # Basic repository hygiene and safety checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
        name: " git 路 Detect conflict markers"
      - id: check-yaml
        name: " format 路 Validate YAML syntax"
      - id: check-json
        name: " format 路 Validate JSON syntax"
      - id: check-toml
        name: " format 路 Validate TOML syntax"
      - id: check-added-large-files
        name: " git 路 Block large file commits"
        args: ['--maxkb=1000']
      - id: check-case-conflict
        name: " filesystem 路 Check case sensitivity"
      - id: check-illegal-windows-names
        name: " filesystem 路 Validate Windows filenames"
      - id: check-executables-have-shebangs
        name: " filesystem 路 Verify shebang presence"
      - id: check-shebang-scripts-are-executable
        name: " filesystem 路 Verify script permissions"
      - id: check-symlinks
        name: " filesystem 路 Check symlink validity"
      - id: destroyed-symlinks
        name: " filesystem 路 Detect broken symlinks"
      - id: forbid-new-submodules
        name: " git 路 Prevent submodule creation"
      - id: end-of-file-fixer
        name: " format 路 Fix EOF"
      - id: trailing-whitespace
        name: " format 路 Trim trailing whitespace"
      - id: mixed-line-ending
        name: " format 路 Fix line endings"
        args: [--fix=lf]
      - id: fix-byte-order-marker
        name: " format 路 Remove UTF-8 BOM"
      - id: pretty-format-json
        name: " format 路 Auto-format JSON"
        args: ['--autofix', '--indent=2', '--no-sort-keys']
      - id: detect-private-key
        name: " security 路 Detect private keys"
  # YAML formatting (consistent indentation and style)
  - repo: https://github.com/google/yamlfmt
    rev: v0.13.0
    hooks:
      - id: yamlfmt
        name: " format 路 Auto-format YAML"
  # Custom secret detection (comprehensive API keys, tokens, credentials)
  - repo: local
    hooks:
      - id: detect-secrets
        name: " security 路 Detect secrets (API keys, tokens, credentials)"
        entry: template/scripts/detect-secrets.sh
        language: system
        pass_filenames: false
        always_run: false
      - id: check-commit-message
        name: " security 路 Check commit message (no secrets, IPs)"
        entry: template/scripts/check-commit-message.sh
        language: system
        stages: [commit-msg]
  # Python: Ruff (lint + autofix) and Ruff formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        name: " python 路 Lint and autofix with Ruff"
        args: [--fix]
      - id: ruff-format
        name: " python 路 Format with Ruff"
  # Bash: ShellCheck
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: " shell 路 Lint with ShellCheck"
  # Bash: shfmt (format shell scripts)
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.8.0-1
    hooks:
      - id: shfmt
        name: " shell 路 Format with shfmt"
        args:
          - -w
          - -i
          - "2"
          - -ci
          - -sr
  # Markdown: PyMarkdown (Python-based; avoids nodeenv/Node)
  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.25
    hooks:
      - id: pymarkdown
        name: " markdown 路 Lint with PyMarkdown"
        args: ["--config", ".pymarkdown.json", "scan"]
        exclude: ^(\.github/pull_request_template\.md|.*IMPROVEMENTS.*\.md|.*SUMMARY.*\.md)$
default_language_version:
  python: python3

